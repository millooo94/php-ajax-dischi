<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <select v-model="selected" @change="onChange" name="genres" id="genres">
                <option v-for="genre in genres">{{genre}}</option>
            </select>
        </header>
        <main>
            <div v-for="album in disks" :key="album.title" class="card" style="width: 18rem;">
                <img :src="album.poster" class="card-img-top" :alt="album.title">
                <div class="card-body">
                  <h2>{{album.title}}</h2>
                  <div>{{album.author}}</div>
                  <div>{{album.year}}</div>
                </div>
              </div>
        </main>
    </div>
</body>
</html>
