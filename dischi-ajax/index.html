<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div id="app">
        <header class="position-relative px-3 py-4">
            <a href="#" class="d-flex align-items-center h-100">
                <img
                class="logo"
                src="../assets/spotify-logo-png-7078.png"
                alt="logo spotify"
              >
            </a>
            <select @change="changeSelect()" class="position-absolute" v-model="genre" name="genres" id="genres">
              <option value="all">All</option>
                <option v-for="genre in genres">{{genre}}</option>
            </select>
        </header>
        <main>
            <div class="container">
              <div
                class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-5"
              >
              <div v-for="album in disks" :key="album.title" class="col">
                <div class="contents p-4">
                  <img
                    class="img-fluid"
                    :src="album.poster"
                    :alt="album.title"
                  >
                  <h2 class="title text-white text-center mt-4 mb-3 text-uppercase fs-5">
                    {{ album.title }}
                  </h2>
                  <span class="author d-block text-center fs-6">{{ album.author }}</span>
                  <span class="year d-block text-center fs-6">{{ album.year }}</span>
                </div>
              </div>
              </div>
              </div>
            </div>
          </main>
    </div>
</body>
</html>
